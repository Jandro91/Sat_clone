<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My SAT Account – College Board</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(to bottom, #003057, #001f3f);
      color: white;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
    }

    .sidebar.collapsed {
      width: 72px;
    }

    .sidebar .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar .logo {
      height: 32px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .logo {
      opacity: 0;
    }

    .sidebar .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .nav {
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      font-size: 14px;
      color: white;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .nav-btn i {
      margin-right: 12px;
      width: 16px;
      text-align: center;
    }

    .sidebar.collapsed .nav-btn span {
      display: none;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      padding: 32px;
    }

    .certificate-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    .certificate-container h1 {
      font-size: 24px;
      font-weight: 600;
      color: #003057;
      margin-bottom: 24px;
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 10px 20px;
      border: 2px solid #003057;
      color: #003057;
      background: white;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #003057;
      color: white;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 4px;
    }

    .footer-links {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    .footer-links a {
      color: #0072ce;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .copyright {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }

      .sidebar.collapsed {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div class="logo-wrapper">
        <img src="{{ url_for('static', filename='collegeboard-logo-white.svg') }}" alt="College Board Logo" class="logo">
        <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      </div>
      <div class="nav">
        <button class="nav-btn"><i class="fas fa-home"></i><span>Dashboard</span></button>
        <button class="nav-btn"><i class="fas fa-file-alt"></i><span>Scores</span></button>
        <button class="nav-btn"><i class="fas fa-user"></i><span>My Profile</span></button>
        <button class="nav-btn"><i class="fas fa-cog"></i><span>Settings</span></button>
      </div>
    </div>

    <div class="main-content">
      <div class="certificate-container">
        <h1>Welcome to your College Board account</h1>

        <div class="download-buttons">
          <a href="{{ url_for('download_file', filename=filename) }}" class="download-btn" target="_blank">Print / Download PDF Format</a>
          <a href="#" class="download-btn">Send scores to additional institutions</a>
        </div>

        <iframe src="{{ url_for('download_file', filename=filename) }}"></iframe>
      </div>

      <div class="footer-links">
        <a href="#">Contact Us</a> |
        <a href="#">Legal</a> |
        <a href="#">Privacy & Security</a> |
        <a href="#">Collegeboard Trademarks</a> |
        <a href="#">Get Adobe Reader (for PDFs)</a>
        <div class="copyright">
          Copyright © 2025 by Collegeboard
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }
  </script>
</body>
</html>
