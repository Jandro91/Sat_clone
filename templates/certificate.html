<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My SAT Account – College Board</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <img src="{{ url_for('static', filename='collegeboard-logo-white.svg') }}" alt="College Board Logo" class="logo" id="logo">
      <button class="burger-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <ul class="nav-links">
      <li><i class="fas fa-tachometer-alt"></i><span class="nav-text">Dashboard</span></li>
      <li><i class="fas fa-file-alt"></i><span class="nav-text">Scores</span></li>
      <li><i class="fas fa-user"></i><span class="nav-text">My Profile</span></li>
      <li><i class="fas fa-cog"></i><span class="nav-text">Settings</span></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="main-content">
    <div class="certificate-container">
      <h1>Welcome to your College Board account</h1>

      <div class="download-buttons">
        <a href="{{ url_for('download_file', filename=filename) }}" class="download-btn" target="_blank">Print / Download PDF Format</a>
        <a href="#" class="download-btn">Send scores to additional institutions</a>
      </div>

      <iframe src="{{ url_for('download_file', filename=filename) }}"></iframe>
    </div>

    <div class="footer-links">
      <a href="#">Contact Us</a> |
      <a href="#">Legal</a> |
      <a href="#">Privacy & Security</a> |
      <a href="#">Collegeboard Trademarks</a> |
      <a href="#">Get Adobe Reader (for PDFs)</a>
      <div class="copyright">
        Copyright © 2025 by Collegeboard
      </div>
    </div>
  </main>
</div>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const logo = document.getElementById("logo");
  sidebar.classList.toggle("collapsed");
  logo.classList.toggle("hidden");
}
</script>
</body>
</html>
